<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Criar nova conta">
    <meta name="keywords" content="Criar conta, nova conta, Meet In">
    <meta name="author" content="Matheus Bleme">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/criarconta.css">
    <title>Meet In • Criar nova conta</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col criar">
                    <h1><b>Meet In</b></h1>
                    <form action="..." method="get">
                        <input type="text" name="nome" placeholder="Nome"><br>
                        <input type="text" name="usuário" placeholder="Nome de usuário"><br>
                        <input type="text" name="email" placeholder="Email"><br>
                        <input type="password" name="senha" placeholder="Senha"><br>
                        <div class="termos">
                            <input type="checkbox" name="termos" id="termos">
                            <p>Li e aceito os</p> <a href="...">Termos e Condições</a> <br>
                        </div>
                        <a href="login.html">
                            <input type="button" value="Criar Conta" class="botao">
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
