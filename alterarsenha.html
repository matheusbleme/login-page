<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Criar nova senha">
    <meta name="keywords" content="Meet In, Nova senha, redefinir senha">
    <meta name="author" content="Matheus Bleme">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/senha.css">
    <title>Meet In • Criar nova senha</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-sm-12 col-lg-6">
                    <div class="bloco">
                        <form>
                            <h1>Criar nova senha</h1>
                            <hr>

                            <input type="password" placeholder="Nova senha" id="senha"><br>

                            <input type="password" placeholder="Confirmar nova senha" id="conf-senha"><br>

                            <a href="login.html"><input type="button" value="Redefinir senha" class="confirmar"></a>
                            <div class="mensagem" id="mensagem">As senhas não conferem</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>
            let senha = document.querySelector('#senha')
            let confsenha = document.querySelector('#conf-senha')

            confsenha.addEventListener('keyup', () =>{
                if (senha.value != confsenha.value){
                    document.getElementById('mensagem').style.display = 'block';
                } else {
                    document.getElementById('mensagem').style.display = 'none';
                }
            })
        </script>
    </main>
</body>
</html>
